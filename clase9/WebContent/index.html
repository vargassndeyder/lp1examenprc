<!DOCTYPE html>
<html>
<head>

<body>
	<div class="container c">
	<header><h2>Datos Alumno</h2></header>
		<div class="row">
			<div class=".col-6 .col-md-4 m">
				<div class="container">
					<div class="form-group">

					<div class="form-group">

					</div>

						<button id="boton" class="btn btn-primary">Enviar</button>
					</div>
				</div>
			</div>'
			<div class=".col-6 .col-md-4 m" >

							<th scope="col">#</th>
							<th scope="col">Nombres</th>
							<th scope="col">Apellidos</th>
							<th scope="col">DNI</th>
							<th scope="col" colspan="2">Acción</th>

					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
